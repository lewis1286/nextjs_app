  </defs>
  <!-- Radiating Lines -->
  <g stroke="white" stroke-width="2" transform="translate(100, 100)">
    <line x1="0" y1="0" x2="0" y2="-60" />
    <line x1="0" y1="0" x2="42.43" y2="-42.43" />
    <line x1="0" y1="0" x2="60" y2="0" />
    <line x1="0" y1="0" x2="42.43" y2="42.43" />
    <line x1="0" y1="0" x2="0" y2="60" />
    <line x1="0" y1="0" x2="-42.43" y2="42.43" />
    <line x1="0" y1="0" x2="-60" y2="0" />
    <line x1="0" y1="0" x2="-42.43" y2="-42.43" />
  </g>
</svg>